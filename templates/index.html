<h1>Attributor</h1>
<form action="/make_images" method="post" enctype="multipart/form-data">
<fieldset>
  <label for="file">Upload an image</label>
  <input type="file" id="file" name="file"/>
</fieldset>
<fieldset>
  <label for="service">Service</label>
  <select id="service" name="service">
    <option>Brasil</option>
    <option>Mundo</option>
  </select>
</fieldset>
<input type="submit" />
</form>
